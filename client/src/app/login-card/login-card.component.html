<div class="container">
  <mat-card>
    <mat-card-title>Log in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="login" (ngSubmit)="LoginUser(login?.value)">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input type="email" matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="login.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="Enter password" formControlName="password"
            required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="login.get('password')?.invalid">{{getPasswordError()}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Log in!</button>
      </form>
      <mat-card-actions>
        <button routerLink="/signup" mat-raised-button>Create an account!</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
