<h1 class="mat-h1">Your week</h1>
<div class="dates-container">
  <mat-card *ngFor="let day of dates">
    <mat-card-title>{{day.name}}</mat-card-title>
    <mat-card-subtitle>{{day.number}}, {{day.month}}</mat-card-subtitle>
    <mat-card-content>
      <p>
        testing
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>


</div>
