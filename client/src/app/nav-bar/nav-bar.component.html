<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="drawer.toggle()">Sign Up</a>
      <a mat-list-item routerLink="/login" (click)="drawer.toggle()">Log In</a>
      <a mat-list-item routerLink="/create-routine" (click)="drawer.toggle()">Create a new routine!</a>
      <a mat-list-item (click)="logoutHandler();drawer.toggle()">Logout</a>
      <a mat-list-item routerLink="/routine-menu">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sisyphus</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
