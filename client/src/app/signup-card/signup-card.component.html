<div class="container">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signup" (ngSubmit)="signUpUser(signup?.value)">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input type="email" matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="signup.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Enter your name" formControlName="name" required>
          <mat-error *ngIf="signup.get('name')?.invalid">Invalid Name!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" matInput placeholder="Enter password" formControlName="password" required>
          <mat-error *ngIf="signup.get('password')?.invalid">{{getPasswordError()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input type="password" matInput placeholder="repeat password" formControlName="repeatPassword" required>
          <mat-error *ngIf="!AreMatching()">Passwords should match.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Sign Up!</button>
      </form>
      <mat-card-actions>
        <button mat-raised-button>Go back</button>
      </mat-card-actions>
    </mat-card-content>

  </mat-card>
</div>
