<div class="day-pointer">
  <mat-icon>
    expand_less
  </mat-icon>
</div>
<mat-card [class.isDone]="isDone" [class.today]="date.isToday">
  <mat-card-title *ngIf="!isDone">{{date.routineDay.dayName}} </mat-card-title>
  <mat-card-title class="finish" *ngIf="isDone">You Finished Today!</mat-card-title>
  <mat-card-subtitle *ngIf="!isDone">Workout</mat-card-subtitle>
  <mat-card-content>
    <table *ngIf="!isDone" mat-table [dataSource]="date.routineDay.exercises" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Exercise </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.exerciseName}} </td>
      </ng-container>
      <!-- sets Column -->
      <ng-container matColumnDef="sets">
        <th mat-header-cell *matHeaderCellDef> Sets </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.sets}} </td>
      </ng-container>
      <!-- reps Column -->
      <ng-container matColumnDef="reps">
        <th mat-header-cell *matHeaderCellDef> Reps </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.reps}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
  <mat-card-actions *ngIf="!isDone" align="end">
    <button *ngIf="date.isToday" mat-raised-button color="warn" routerLink="/workout">START!</button>
  </mat-card-actions>
</mat-card>
