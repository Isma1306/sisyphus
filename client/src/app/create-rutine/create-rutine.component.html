<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <!-- first step includes name and days -->
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name your rutine." formControlName="firstCtrl" required>
      </mat-form-field>
      <div class="days-container" [formGroup]="form">
        <ng-container formArrayName="days">
          <ng-container *ngFor="let day of days.controls; let i = index">
            <div [formGroupName]="i">
              <mat-form-field appearance="fill">
                <input matInput formControlName="day" placeholder="Day">
              </mat-form-field>
              <mat-form-field appearance="fill">
                <input matInput formControlName="exercise" placeholder="exercise">
              </mat-form-field>
              <button mat-icon-button color="warn">
                <mat-icon class="delete-btn" (click)="deleteDay(i)">
                  delete_forever</mat-icon>
              </button>
            </div>
          </ng-container>
        </ng-container>
        <button mat-icon-button color="primary" (click)="addDay()">
          <mat-icon>add</mat-icon> Add a new day
        </button>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
