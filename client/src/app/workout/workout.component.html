<mat-accordion *ngFor="let exercise of workout.exercises">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{exercise.exerciseName}}
      </mat-panel-title>
      <mat-panel-description>
        {{exercise.sets}}x{{exercise.reps}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{exercise.reps}} weight: 50kg fail ( )</p>
  </mat-expansion-panel>
</mat-accordion>
